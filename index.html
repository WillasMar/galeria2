<!DOCTYPE html>
<html>
<head>

					<div class="slide slide5"></div>
				</div>
			</div>				
		</div>
		<div class="conteudoGaleria">
			<div class="galeria" id="galeria">
				<div class="galeriaArea">
					<div class="foto foto1"></div>
					<div class="foto foto2"></div>
					<div class="foto foto3"></div>
					<div class="foto foto4"></div>

			</div>
		</div>
